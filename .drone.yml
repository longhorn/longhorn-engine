---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: manifest-master
  image: plugins/manifest:1
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
    target: "longhornio/longhorn-engine:master"
    template: "longhornio/longhorn-engine:master-ARCH"
  when:
    instance:
    - drone-publish.longhorn.io
    branch:
    - master
    event:
    - push

- name: manifest-tag
  image: plugins/manifest:1
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
    target: "longhornio/longhorn-engine:${DRONE_TAG}"
    template: "longhornio/longhorn-engine:${DRONE_TAG}-ARCH"
  when:
    instance:
    - drone-publish.longhorn.io
    branch:
    - master
    event:
    - tag

- name: slack_notify
  image: plugins/slack
  settings:
    template: "Build {{build.link}} failed.\n"
    username: Drone_Publish
    webhook:
      from_secret: slack_webhook
  when:
    event:
      exclude:
      - pull_request
    instance:
      include:
      - drone-publish.longhorn.io
    status:
      - failure

depends_on:
- default-amd64
- default-arm64
