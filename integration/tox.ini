[tox]
envlist=flake8, py27

[testenv]
deps=-rrequirements.txt
changedir={toxinidir}
#commands=py.test core data launcher --durations=20 {posargs}
commands=py.test launcher --durations=20 {posargs}
passenv=AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_ENDPOINTS BACKUPTARGETS

[testenv:flake8]
